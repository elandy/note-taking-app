{% extends "base.html" %}

{% block content %}
{% load static %}

<link rel="stylesheet" href="{% static 'notes/notes.css' %}">

<h1 class="my-5">These are the notes:</h1>

<div id="noteList" class="row row-cols-3 g-2">
    {% for note in notes %}
    <div class="col" data-id="{{ note.id }}">
        <div class="p-3 border">
            <a href="{% url 'notes.detail' pk=note.id %}" class="text-dark text-decoration-non">
                <h3>{{ note.title }}</h3>
            </a>
            {{ note.note|truncatechars:100 }}
        </div>
    </div>
    {% endfor %}
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.2/Sortable.min.js"></script>
<script src="{% static 'notes/note_drag_drop.js' %}"></script>

{% endblock %}
